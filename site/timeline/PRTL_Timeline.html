<div ng-controller="site.timeline.CTRL_Timeline" class="timelineContainer"
     infinite-scroll='loadMore()' >
        <div class="row timelineRow" ng-repeat="timeline in timelines">
            <div class="col-md-1">
                {{timeline.year}}
            </div>
            <div class="col-md-6">
                {{timeline.description}}
            </div>
            <div class="col-md-3" >
                <img alt="Image not found" class="timelineImage">
            </div>
            <div class="col-md-2">
                {{timeline.place}}
            </div>
        </div>
</div>
