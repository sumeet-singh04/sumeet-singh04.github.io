<!DOCTYPE html>
<html ng-app="WebModule">
<head lang="en">
    <meta name="X-UA-COMPATIBLE" content="IE=EDGE"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"/>
    <link href="common/libs/css/bootstrap.css" rel="stylesheet">
    <link href="common/libs/css/bootstrap-theme.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href="stylesheets/main.css" rel="stylesheet">

    <!--Loading Angular & app.js-->
    <!--<script src="common/libs/js/backfix.min.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="common/libs/js/angular-animate.min.js"></script>
    <script src="common/libs/js/angular-ui-router.js"></script>
    <script src="common/libs/js/ng-infiniteScroll.min.js"></script>
    <script src="common/app.js"></script>

    <!--Directives-->
    <script src="home/header/DRCTV_Header.js"></script>
    <!--  <script src="common/DRCTV_SmoothScroll.js"></script>-->

    <!--Controllers-->
    <script src="home/CTRL_Main.js"></script>
    <script src="timeline/CTRL_TimelineBase.js"></script>
    <script src="timeline/CTRL_Timeline.js"></script>
    <script src="home/header/CTRL_Header.js"></script>

    <!--Services-->
    <script src="common/services/SRVC_get.js"></script>

    <!--Filters-->
    <script src="common/filters/FLTR_Heading.js"></script>
    <title>Sumeet-Web-Developer</title>
</head>
<body ng-controller="site.home.CTRL_Main" smooth-scroll>
<div view-header></div>
<div class="container-fluid mainContainer">
    <!--Include technology images here-->

    <div class="row navbarContainer hidden-xs">
        <div class="col-md-12 navbarLink ">
            <span ng-click="onNavbarClick('aboutMe')">About Me</span>
            <span class="divider">|</span>
            <span ng-click="onNavbarClick('projects')">My Projects</span>
            <span class="divider">|</span>
            <span ng-click="onNavbarClick('techs')">Techs I have worked on</span>
            <span class="divider">|</span>
            <span ng-click="onNavbarClick('timeline.show')">Visit My Trace Line</span>
        </div>
    </div>
    <div class="row navbarContainer visible-xs">
        <div class="col-xs-12 ">
            <select ng-model="openState" ng-change="onNavbarClick(openSate)">
                <option value="aboutMe">About Me</option>
                <option value="projects">My Projects</option>
                <option value="techs">Techs I have Worked on</option>
                <option value="timeline.show">My Trace Line</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" ui-view ></div>
    </div>


</div>
<div view-footer></div>
</body>
</html>
